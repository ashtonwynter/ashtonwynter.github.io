<!DOCTYPE html>
<html lang="en">
<head>
  
  <style>
    /* Global Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }
    
    /* Header Section */
    .header {
      width: 100%;
      height: 150px;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #333;
      color: #fff;
    }
    .header h1 {
      font-size: 36px;
      margin: 0;
    }
    
    /* Hero Section */
    .hero {
      width: 100%;
      height: 600px;
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: linear-gradient(to bottom, #333, #555);
      color: #fff;
    }
    .hero h1 {
      font-size: 48px;
      margin: 0;
    }
    
    /* Books Section */
    .books {
      width: 100%;
      padding: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    .book {
      width: calc(33.33% - 20px);
      margin: 10px;
      border-radius: 10px;
      background-color: #fff;
      padding: 20px;
      display: inline-block;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
    .book h2 {
      font-size: 24px;
      margin: 0;
    }
    .book p {
      font-size: 18px;
      margin-bottom: 20px;
    }
    
    /* Call-to-Action Section */
    .cta {
      width: 100%;
      padding: 20px;
      text-align: center;
    }
    .cta button {
      background-color: #333;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }
    .cta button:hover {
      background-color: #444;
    }
  </style>
</head>
<body>

  <!-- Header Section -->
  <div class="header">
    <h1>Ashton Wynter</h1>
  </div>

  <!-- Hero Section -->
  <div class="hero">
    <h1>Welcome to my website!</h1>
  </div>

  <!-- Books Section -->
  <div class="books">
    <div class="book">
      <h2>Book Title 1</h2>
      <p>This is a book about something cool.</p>
      <button>Read More</button>
    </div>
    <div class="book">
      <h2>Book Title 2</h2>
      <p>This is another book about something else.</p>
      <button>Read More</button>
    </div>
    <div class="book">
      <h2>Book Title 3</h2>
      <p>This is yet another book about something different.</p>
      <button>Read More</button>
    </div>
  </div>

  <!-- Call-to-Action Section -->
  <div class="cta">
    <button>Explore My Books</button>
  </div>

</body>
</html>
